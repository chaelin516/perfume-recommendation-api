app = "perfume-recommendation-api"
primary_region = "nrt"  # 도쿄 리전 (가까운 리전으로 변경 가능)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  PORT = "8080"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
